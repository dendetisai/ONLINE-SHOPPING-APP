<!DOCTYPE html>
<html lang="en">
<div class="home">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dendeti Sai Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ee49fd;
        }
        .home{
            background-color: aquamarine;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .price {
            color: #e44d26;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Dendeti Sai Store</h1>
    </header>

    <section>
        
        <div class="product">
            <img src="https://m.media-amazon.com/images/W/MEDIAX_792452-T2/images/I/71DBklVte9L._AC_UY1100_.jpg" alt="Men's Wear">
            <h2>Men's Shirt</h2>
            <p class="price">299.00</p>
            <button>Add to Cart</button>
        </div>

        
        <div class="product">
            <img src="https://food.fnr.sndimg.com/content/dam/images/food/products/2021/1/26/rx_rachael-ray-create-delicious-nonstick-cookware-pots-and-pans-set-13-piece.jpeg.rend.hgtvcom.616.616.suffix/1611697745590.jpeg" alt="Kitchen Item">
            <h2>Cookware Set</h2>
            <p class="price">499.00</p>
            <button>Add to Cart</button>
        </div>

        
        <div class="product">
            <img src="https://cdn.thewirecutter.com/wp-content/media/2023/10/smartwatches-2048px-3x2-1.jpg?auto=webp&quality=75&crop=3:2&width=1024" alt="Electronic Item">
            <h2>Smartphone</h2>
            <p class="price">399.00</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
         2024 Online Shopping
    </footer>

</body>
</div>

</html>
